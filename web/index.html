<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>竞速无人机资料库</title>
    <link type="text/css" rel="stylesheet" href="mainHorizontal.css">
</head>
<body>
<section id="main" >
    <h1>竞速无人机资料库</h1>
    <form id="searchBar" method="get" action="/search">
        <input id="search" type="text" name="model" placeholder="  输入设备型号搜索...">
        <input id="searchButton" type="submit" value="搜索">
    </form>
    <nav>
        <button class="item">
            <a href="/list/moto" >
            <img src="img/moto.png" class="itemImg"/>
                <p>无刷电机</p>
            </a>
        </button>
        <button class="item">
            <a href="/list/esc" >
                <img src="img/esc.jpg" class="itemImg"/>
                <p>电调</p>
            </a>
        </button>
        <button class="item">
            <a href="/list/fra" >
                <img src="img/fra.jpg" class="itemImg"/>
                <p>机架</p>
            </a>
        </button>
        <button class="item">
            <a href="/list/it" >
                <img src="img/it.jpg" class="itemImg"/>
                <p>图传</p>
            </a>
        </button>
        <button class="item">
            <a href="/list/cam" >
                <img src="img/cam.jpg" class="itemImg"/>
                <p>摄像头</p>
            </a>
        </button>
        <button class="item">
            <a href="/list/fc" >
                <img src="img/fc.jpg" class="itemImg"/>
                <p>飞控</p>
            </a>
        </button>
        <button class="item">
            <a href="/list/ant" >
                <img src="img/ant.jpg" class="itemImg"/>
                <p>天线</p>
            </a>
        </button>
        <button class="item">
            <a href="/list/ph" >
                <img src="img/ph.jpg" class="itemImg"/>
                <p>分电板</p>
            </a>
        </button>
        <button class="item">
            <a href="/list/prop" >
                <img src="img/prop.png" class="itemImg"/>
                <p>桨叶</p>
            </a>
        </button>
    </nav>
</section>
</body>
</html>
